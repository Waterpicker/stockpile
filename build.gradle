buildscript {
    repositories {
        jcenter()
        maven { url 'https://www.dimdev.org/maven/' }
    }

    dependencies {
        classpath 'org.dimdev:ForgeGradle:2.3-SNAPSHOT'
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
    id "org.jetbrains.kotlin.kapt" version "1.2.51"
}

apply plugin: 'net.minecraftforge.gradle.tweaker-client'

group 'notjoe.denenio'
version '0.0.0'

repositories {
    mavenCentral()
    maven { url 'https://www.dimdev.org/maven/' }
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    kapt 'net.java.sezpoz:sezpoz:1.13'
    compile 'net.java.sezpoz:sezpoz:1.13'

    implementation 'org.dimdev:rift:1.0.2-12:dev'
}

minecraft {
    version = '1.13'
    mappings = 'snapshot_3'
    runDir = 'run'
    tweakClass = 'org.dimdev.riftloader.launch.RiftLoaderTweaker'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}